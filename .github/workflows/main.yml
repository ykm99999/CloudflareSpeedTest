name: Cloudflare 优选 IP 自动上传

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时运行
  workflow_dispatch:        # 支持手动触发

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v3

      - name: 安装 Go 环境
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: 构建并运行 CloudflareSpeedTest
        run: |
          go build -o cfst main.go
          ./cfst

      - name: 安装 Python 环境
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip

      - name: 安装 Python 依赖
        run: pip3 install requests

      - name: 查看生成的 ip.txt 内容（调试用）
        run: cat ip.txt || echo "ip.txt 不存在或为空"

      - name: 上传 ip.txt 到 GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python3 upload_to_api.py
