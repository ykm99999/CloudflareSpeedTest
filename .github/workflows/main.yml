name: Test & Upload CF IP

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build CloudflareSpeedTest
        run: |
          go build -o cfst main.go
          ./cfst

      - name: 格式化 IP 并标注国家
        run: python3 format_ip_with_country.py

      - name: 上传 ip.txt 到 GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python3 upload_to_api.py
